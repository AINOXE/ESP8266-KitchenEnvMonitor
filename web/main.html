        let in_alarm_email = document.getElementById("in_alarm_email");

        let sel_on_lamp_must_has_body_false = document.getElementById("sel_on_lamp_must_has_body_false");
        let sel_on_lamp_must_has_body_true = document.getElementById("sel_on_lamp_must_has_body_true");

        /* 显示应用设置 */
        function showAppSetting() {
          MsgBoxShowLoading("加载应用配置", "正在加载中...");
          fetch("/api/app/get-config", { method: "get" })
            .then(resp => resp.json())
            .then(data => {
              MsgBoxShowLoadingResult("加载成功!");
              in_lamp_on_light_value.value = data.lamp_on_light;
              in_lamp_off_light_value.value = data.lamp_off_light;
              in_no_body_light_off_time.value = data.no_body_close_lamp_time;
              
              if (data.on_lamp_must_has_body) {
                sel_on_lamp_must_has_body_true.selected=true;
              }else {
                sel_on_lamp_must_has_body_false.selected=false;
              }
              in_natural_gas_alarm_value.value=data.natural_gas_alarm;
              in_alarm_email.value=data.alarm_email;
            }).catch(ex=>{
              MsgBoxShowLoadingResult("加载失败,请检查网络!"+ex);
            });
        }
        function setAppSetting()
        {
          MsgBoxShowLoading("应用配置保存", "正在保存中...");
          fetch("/api/app/set-config"+
            "?lamp_on_light="+in_lamp_on_light_value.value+

            "&no_body_close_lamp_time="+in_no_body_light_off_time.value+
            "&on_lamp_must_has_body="+(sel_on_lamp_must_has_body_true.selected?1:0)+
            "&natural_gas_alarm="+in_natural_gas_alarm_value.value+
            "&alarm_email="+in_alarm_email.value,{method:"get"})
            .then(resp=>resp.json())
            .then(data=>{
              MsgBoxShowLoadingResult("保存成功!");
            })
            .catch(ex=>{
              MsgBoxShowLoadingResult("保存失败,请检查网络! "+ex);
            })
        }
      </script>

  <script defer="defer">
    let fan_control_data_update_flag = 0;
    let lamp_control_data_update_flag = 0;

    let v_temperature = document.getElementById("v_temperature");
    let v_humidity = document.getElementById("v_humidity");
    let v_light = document.getElementById("v_light");
    let v_fire = document.getElementById("v_fire");
    let v_fire_has_img = document.getElementById("v_fire_has_img");
    let v_fire_no_img = document.getElementById("v_fire_no_img");
    let v_body = document.getElementById("v_body");
    let v_body_has_img = document.getElementById("v_body_has_img");
    let v_body_no_img = document.getElementById("v_body_no_img");
    let v_natural_gas = document.getElementById("v_natural_gas");

    let v_fan_toogle = document.getElementById("v_fan_toogle");
    let v_fan_on_img = document.getElementById("v_fan_on_img");
    let v_fan_off_img = document.getElementById("v_fan_off_img");
    let btn_fan_on = document.getElementById("btn_fan_on");
    let btn_fan_off = document.getElementById("btn_fan_off");
    let v_lamp_toogle = document.getElementById("v_lamp_toogle");
    let v_lamp_on_img = document.getElementById("v_lamp_on_img");
    let v_lamp_off_img = document.getElementById("v_lamp_off_img");
    let btn_lamp_on = document.getElementById("btn_lamp_on");
    let btn_lamp_off = document.getElementById("btn_lamp_off");

    let devicesData = null;
    setInterval(() => {
      fetch("/api/dev/datas", {
        method: "get"
      }).then(resp => resp.json())
        .then(data => {
          devicesData = data;
          v_temperature.innerText = devicesData.temperature + "℃";
          v_humidity.innerText = devicesData.humidity + "%";
          v_light.innerText = devicesData.light + "lux";
          v_natural_gas.innerText = devicesData.natural_gas + "ppm";

          /* 火焰数据显示及图片控制 */
          v_fire.innerText = devicesData.fire ? "有火" : "无火";
          if (devicesData.fire) {
            v_fire_has_img.style.display = '';
            v_fire_no_img.style.display = 'none';
          } else {
            v_fire_has_img.style.display = 'none';
            v_fire_no_img.style.display = '';
          }
          /* 人体数据显示及图片控制 */
          v_body.innerText = devicesData.body ? "有人" : "无人";
          if (devicesData.body) {
            v_body_has_img.style.display = '';
            v_body_no_img.style.display = 'none';
          } else {
            v_body_has_img.style.display = 'none';
            v_body_no_img.style.display = '';
          }


          if (fan_control_data_update_flag > 0)
            fan_control_data_update_flag--;
          else
            fanControl(null, devicesData.fan);

          if (lamp_control_data_update_flag > 0)
            lamp_control_data_update_flag--;
          else
            lampControl(null, devicesData.lamp);


        });



    }, 3000);

    function lampImgControl(state) {
      if (state) {
        v_lamp_on_img.style.display = '';
        v_lamp_off_img.style.display = 'none';

      } else {
        v_lamp_on_img.style.display = 'none';
        v_lamp_off_img.style.display = '';
      }
    }
    function lampControl(view, state) {

      if (view == null) {
        if (state)
          btn_lamp_on.checked = true;
        else
          btn_lamp_off.checked = true;
        lampImgControl(state);
      } else {
        lamp_control_data_update_flag = 2;
        fetch("/api/dev/lamp-con?value=" + (state ? 1 : 0))
          .then(resp => {
            lampImgControl(state);
          }).catch(ex => {
            alert("操作失败!"  + ex.message);
            if (state)
              btn_lamp_off.checked = true;
            else
              btn_lamp_on.checked = true;
          })
      }

    }
    function fanImgControl(state) {
      if (state) {
        v_fan_on_img.style.display = '';
        v_fan_off_img.style.display = 'none';

      } else {
        v_fan_on_img.style.display = 'none';
        v_fan_off_img.style.display = '';
      }
    }
    function fanControl(view, state) {

      if (view == null) {
        if (state)
          btn_fan_on.checked = true;
        else
          btn_fan_off.checked = true;
        fanImgControl(state);
      } else {
        fan_control_data_update_flag = 2;
        fetch("/api/dev/fan-con?value=" + (state ? 1 : 0))
          .then(resp => {
            fanImgControl(state);
          }).catch(ex => {
            MsgBoxShow("排风扇控制", "操作失败,请检查网络!"  + ex.message);
            if (state)
              btn_fan_off.checked = true;
            else
              btn_fan_on.checked = true;
          });
      }


    }
    btn_fan_on.onclick = () => fanControl(btn_fan_on, true);
    btn_fan_off.onclick = () => fanControl(btn_fan_off, false);
    btn_lamp_on.onclick = () => lampControl(btn_lamp_on, true);
    btn_lamp_off.onclick = () => lampControl(btn_lamp_off, false);
  </script>

  <div id="NetSetting" tabindex="-1" class="modal fade" style="background-color: #F4F6FA" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="visitorAuthModalTitle" class="modal-title">网络设置</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="accordion-body">
            <div class="h5">无线连接</div>
            <div class="mb-3 row">
              <label for="in_wifi_ssid" class="col-auto col-form-label">WIFI 名称</label>
              <div class="col">
                <select id="sel_wifi_ssid" class="form-select">
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="in_wifi_pwd" class="col-auto col-form-label">WIFI 密码</label>
              <div class="col">
                <input type="password" class="form-control" id="in_wifi_pwd">
              </div>
            </div>

            <div class="text-end">
              <button onclick="wifiScan()" class="btn btn-primary ms-2 me-2">扫描</button>
              <button onclick="wifiConnect()" class="btn btn-success ms-2 me-2">连接</button>
            </div>
          </div>
          <div class="h5">静态IP设置</div>
          <div class="mb-3 row">
            <label for="in_wifi_sta_ip" class="col-auto col-form-label">系统地址</label>
            <div class="col">
              <input type="text" class="form-control" id="in_wifi_sta_ip">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="in_wifi_sta_mask" class="col-auto col-form-label">子网掩码</label>
            <div class="col">
              <input type="text" class="form-control" id="in_wifi_sta_mask">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="in_wifi_sta_gt" class="col-auto col-form-label">网关地址</label>
            <div class="col">
              <input type="text" class="form-control" id="in_wifi_sta_gt">
            </div>
          </div>
          <div class="text-end">
            <button onclick="showWifiIpInfo()" class="btn btn-primary ms-2 me-2">获取当前IP</button>
            <button onclick="setWiFiStaticIp()" class="btn btn-success ms-2 me-2">设置</button>
          </div>
        </div>
      </div>
    </div>
    <script defer="defer">
      let sel_wifi_ssid = document.getElementById("sel_wifi_ssid");
      let in_wifi_pwd = document.getElementById("in_wifi_pwd");

      let in_wifi_sta_ip = document.getElementById("in_wifi_sta_ip");
      let in_wifi_sta_mask = document.getElementById("in_wifi_sta_mask");
      let in_wifi_sta_gt = document.getElementById("in_wifi_sta_gt");

      function wifiConnect() {
        if (sel_wifi_ssid.selectedIndex == -1) {
          MsgBoxShow("WiFi连接", "请扫描后选择WiFi!");
          return;
        }
        let ssid = sel_wifi_ssid.options[sel_wifi_ssid.selectedIndex].innerText;
        if (ssid === "" || ssid === null) {
          MsgBoxShow("WiFi连接", "请扫描后选择WiFi!");
          return;
        }
        MsgBoxShowLoading("WiFi连接", "正在连接中，请稍后...");
        fetch("/api/wifi/connect" +
          "?ssid=" + ssid +
          "&password=" + in_wifi_pwd.value, { method: "get" })
          .then(resp => resp.json())
          .then(data => {
            if (data.code !== 0) {
              MsgBoxShowLoadingResult("连接失败！" + data.msg);
              return;
            }
            MsgBoxShowLoadingResult("连接成功！");
          })
          .catch(ex => {
            MsgBoxShowLoadingResult("网络已断开！");
          })
      }
      function wifiScan() {
        MsgBoxShowLoading("WiFi扫描", "正在扫描中，请稍后...");
        fetch("/api/wifi/scan", {
          method: "get"
        })
          .then(resp => resp.json())
          .then(data => {
            if (data.length == 0) {
              MsgBoxShowLoadingResult("扫描结束,附近没有WiFi!");
            } else {
              MsgBoxClose();
            }
            sel_wifi_ssid.innerHTML = "";
            data.forEach(item => {
              sel_wifi_ssid.innerHTML += "<option>" + item.ssid + "</option>";
            });
          }).catch(ex => {
            MsgBoxShowLoadingResult("扫描失败，请检查网络是否通畅!");
          })
      }
      function showWifiIpInfo() {
        MsgBoxShowLoading("获取WiFi IP信息", "正在获取中...");
        fetch("/api/wifi/get-ip-info", { method: "get" })
          .then(resp => resp.json())
          .then(data => {
            MsgBoxShowLoadingResult("获取成功!");
            in_wifi_sta_ip.value = data.ip;
            in_wifi_sta_mask.value = data.netmask;
            in_wifi_sta_gt.value = data.gateway;
          }).catch(ex => {
            MsgBoxShowLoadingResult("获取失败，请检查网络!"  + ex.message);
          })
      }
      function setWiFiStaticIp() {
        if (!(isValidIP(in_wifi_sta_ip.value)
          && isValidIP(in_wifi_sta_mask.value)
          && isValidIP(in_wifi_sta_gt.value))) {
          MsgBoxShow("设置WiFi静态IP", "请检查IP地址!");
          return;
        }
        MsgBoxShowLoading("设置WiFi静态IP", "静态IP设置中...");
        fetch("/api/wifi/set-static-ip" +
          "?ip=" + in_wifi_sta_ip.value +
          "&netmask=" + in_wifi_sta_mask.value +
          "&gateway=" + in_wifi_sta_gt.value, { method: "get" })
          .then(resp => resp.json())
          .then(data => {
            MsgBoxShowLoadingResult("设置成功!");
          }).catch(ex => {
            MsgBoxShowLoadingResult("设置失败,请检查网络!"  + ex.message);
          })
      }
      function isValidIP(ip) {
        var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
        return reg.test(ip);
      }

    </script>

  <div id="MsgModal" class="modal fade" style="background-color: #F4F6FA" data-bs-backdrop="static"

        </div>
        <div class="modal-footer">
          <button id="MsgModalCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button id="MsgModalOk" type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
        </div>

    <script defer="defer">

      const MsgModal = new bootstrap.Modal('#MsgModal', {
        keyboard: false,
        focus: false,
      });

      /* 加载模态框 配套函数 */
      let MsgModalTitle = document.getElementById("MsgModalTitle");
      let MsgModalTip = document.getElementById("MsgModalTip");
      let MsgModalCancel = document.getElementById("MsgModalCancel");
      let MsgModalOk = document.getElementById("MsgModalOk");

      function MsgBoxShowLoading(title, msg) {
        MsgModalTitle.innerText = title;
        MsgModalTip.innerHTML = msg +
          '<span class="ms-4 spinner-border text-primary" role="status">\n' +
          '  <span class="visually-hidden">Loading...</span>\n' +
          '</span>';
        MsgModalCancel.disabled = true;
        MsgModalOk.disabled = true;
        MsgModal.show();
      }
      function MsgBoxShow(title, msg) {
        MsgModalTitle.innerText = title;
        MsgModalTip.innerHTML = msg;
        MsgModalCancel.disabled = false;
        MsgModalOk.disabled = false;
        MsgModal.show();
      }
      function MsgBoxClose() {
        MsgModal.hide();
      }
      function MsgBoxShowLoadingResult(msg) {
        MsgModalTip.innerHTML = msg;
        MsgModalCancel.disabled = false;
        MsgModalOk.disabled = false;
      }
      function MsgBoxShowLoadingStep(msg) {
        MsgModalTip.innerHTML = msg +
          '<span class="ms-4 spinner-border text-primary" role="status">\n' +
          '  <span class="visually-hidden">Loading...</span>\n' +
          '</span>';
      }

    </script>
